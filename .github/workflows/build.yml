name: Build & Test

on:
  pull_request:

  workflow_dispatch:

jobs:
  build-flow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-cache
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Run NPM tasks
        run: |
          npm install
          npm run build
          npm run lint
          npm run test
